<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenAI Cheat Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/typography@0.5.10/src/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151b28',
                900: '#0f172a',
                950: '#020617',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'soft-hover': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 15px rgba(124, 58, 237, 0.3)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin 15s linear infinite reverse',
              'wiggle-slow': 'wiggle 3s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'border-spin': 'border-spin 4s linear infinite',
              'scan': 'scan 3s linear infinite',
              'shine': 'shine 1.5s ease-out infinite',
              'pulse-fast': 'pulse_fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              
              // New Animations
              'gradient-xy': 'gradient-xy 6s ease infinite',
              'float-organic': 'float-organic 6s ease-in-out infinite',
              'shine-sweep': 'shine-sweep 5s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'icon-3d': 'icon-3d 6s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 3s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-25deg)' },
                '100%': { transform: 'translateX(150%) skewX(-25deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'border-spin': {
                '100%': { transform: 'rotate(360deg)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              shine: {
                '0%': { left: '-100%', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { left: '200%', opacity: '0' }
              },
              pulse_fast: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              // New Keyframes
              'gradient-xy': {
                  '0%, 100%': {
                      'background-size': '200% 200%',
                      'background-position': 'left center'
                  },
                  '50%': {
                      'background-size': '200% 200%',
                      'background-position': 'right center'
                  }
              },
              'float-organic': {
                  '0%, 100%': { transform: 'translateY(0px)' },
                  '50%': { transform: 'translateY(-6px)' },
              },
              'shine-sweep': {
                  '0%': { left: '-100%', opacity: '0' },
                  '10%': { opacity: '0.2' },
                  '50%': { left: '200%', opacity: '0' },
                  '100%': { left: '200%', opacity: '0' }
              },
              'pulse-glow': {
                  '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                  '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              'icon-3d': {
                  '0%': { transform: 'rotateY(0deg) rotateX(0deg) translateZ(0px)' },
                  '25%': { transform: 'rotateY(20deg) rotateX(10deg) translateZ(10px)' },
                  '50%': { transform: 'rotateY(0deg) rotateX(5deg) translateZ(0px)' },
                  '75%': { transform: 'rotateY(-20deg) rotateX(10deg) translateZ(10px)' },
                  '100%': { transform: 'rotateY(0deg) rotateX(0deg) translateZ(0px)' },
              },
              'glow-pulse': {
                  '0%, 100%': { opacity: '0.2' },
                  '50%': { opacity: '0.5' },
              }
            }
          }
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.no-scrollbar': {
                '-ms-overflow-style': 'none',
                'scrollbar-width': 'none',
              },
              '.no-scrollbar::-webkit-scrollbar': {
                'display': 'none',
              },
              '.perspective-1000': {
                'perspective': '1000px',
              },
              '.perspective-500': {
                'perspective': '500px',
              },
              '.preserve-3d': {
                'transform-style': 'preserve-3d',
              }
            })
          }
        ]
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
